<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1, user-scalable=no,maximum-scale=1,width=device-width" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="description" content="千葉県に住む不思議ないきもの、チーバくんの姿と千葉県の形を地図上にできるだけぴったり重ねたマップ。地図上に表示されたチーバくんと駅名や地名を照らし合わせたり、いまチーバくんのどこにいる？をわかりやすく表示します。非公式ファンアートとなります。">
        <title>チーバくんマップ - ここはチーバくんのどこ？がわかる地図</title>
    </head>
    <body>
        <div id="map">
        </div>
        <div id="map-setting" class="setting-overlay top">
            <label class="tLabel">背景地図選択</label>
            <select id="basemap-id" name="basemap-id" class="basemap-select"></select>
            <hr>
            <label class="tLabel">情報レイヤ追加</label>
            <div id="bx-layer" class="setting-layer"></div>   
            <hr>
            <label class="tLabel">チーバくん透明度調整</label>
            <div id="bx-setting" class="setting-slider"></div>
        </div>
        <div id="buttons">
            <button type="button" class="btnctrl" id="b_description">このマップ<br>について</button>
            <button type="button" class="btnctrl" id="b_setting">表示設定<br>メニュー</button>
            <button type="button" class="btnctrl" id="b_location">現在地を<br>ピン留め</button>
            <button type="button" class="btnctrl" id="b_quiz">駅当て<br>クイズ</button>
        </div>
        <div id="description" class="map-overlay"></div>
        <div id="quiz-container" class="map-overlay">
            <div id="quiz-question"></div>
            <div id="quiz-result"></div>
            <div class="quiz-controls">
                <button type="button" id="quiz-next" style="display:none;">次の問題</button>
                <span id="quiz-record" style="display:none;">連続記録：0問</span>
            </div>
        </div>
        <div id="icon-loader"></div>
        <script src="app/main.js?20240928"></script>
    </body>
</html>
